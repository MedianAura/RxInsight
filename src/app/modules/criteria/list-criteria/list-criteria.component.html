<div class="container">
	<app-criteria
			*ngFor="let criteria of getAllCriteria() | async; let ndx = index"
			[criteria]="criteria" (onDelete)="deleteCriteria(ndx)" (onClone)="cloneCriteria($event)">
	</app-criteria>
</div>

<div style="position: fixed;bottom: 10px;right: 10px;">
	<span class="glyphicon glyphicon-plus-sign text-primary" style="font-size: 60px;" (click)="addCriteria()"></span>
</div>
